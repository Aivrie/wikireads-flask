{% extends 'base.html' %}

<!-- Head Block -->

{% block head %}

<title>WikiReads</title>

{% endblock %}


<!-- Body Block -->

{% block body %}

<!-- Jumbotron -->
<div class="container">
    <div class="row text-center">
        <div class="col-lg-12 pt-5">
            <h1 class="display-4">WikiReads</h1>

            <form action="/" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Click the button below to fetch <b>3</b> random Wikipedia
                        articles</label>
                </div>
                <input type="submit" value="Fetch Articles">
            </form>
        </div>
    </div>
</div>

<!-- Results -->
<div class="container">
    <div class="row pt-4">
        <div class="col-lg-8 mx-auto">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Wikipedia Article</th>
                        <th scope="col" class="text-center">Site Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- {% for article in articles %} -->

                    <tr>
                        <th scope="row" class="text-center">&#8226;</th>
                        <td>
                            <a href="{{article.url}}" target='_blank'>{{article.title}}</a>
                        </td>
                        <td class="text-center">
                            <button type="submit" class="btn btn-sm">
                                Delete
                            </button>
                            <button type="submit" class="btn btn-sm">
                                Bookmark
                            </button>
                        </td>
                    </tr>

                    <!-- {% endfor %} -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
